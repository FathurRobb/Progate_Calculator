<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled/>
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear">AC</button>
                <button class="delete"><i class="fas fa-backspace"></i></button>
                <button class="operator" value="%" title="Bukan sisa bagi tapi mencari hasil persentase">%</button>
                <button class="operator" value="^" title="Pangkat">&#94;</button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="/">&divide;</button>
                <button class="operator" value=" akar dari">&radic;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="*">&times;</button>
                <button class="operator" value="sin">sin</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="cos">cos</button>
            </div>
            <div class="row">
                <button class="decimal" value=".">.</button>
                <button class="number zero-btn" value="0">0</button>
                <button class="equal-sign">=</button>
                <button class="operator" value="+">+</button>
                <button class="operator" value="tan">tan</button>
            </div>
        </div>
    </div>

    </footer> -->
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
